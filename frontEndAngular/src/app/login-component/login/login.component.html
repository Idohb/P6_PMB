<div id="content" class="flex">
  <div class="">
    <div class="page-content page-container" id="page-content">
      <div class="padding">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card">
              <div class="card-header text-center"><strong>Login to your account</strong></div>
              <div class="card-body">
                <form #editForm="ngForm" >
                  <div class="form-group"><label class="text-muted" >Email address</label>
                    <input type="email" [(ngModel)]="loginForm.email" name="email" id="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email"></div>
                  <div class="form-group"><label class="text-muted" >Password</label>
                    <input type="password" [(ngModel)]="loginForm.password" name="password" id="password" class="form-control" placeholder="Password"></div>
                  <div class="form-group">
                    <div class="form-check"><input type="checkbox" class="form-check-input"><label class="form-check-label">Check me out</label></div>
                  </div> <button type="submit" (click)="onToggleLoginsCheck(editForm.value)"  class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
