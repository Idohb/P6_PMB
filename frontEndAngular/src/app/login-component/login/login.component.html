<div class="container" xmlns="http://www.w3.org/1999/html">
  <div style="height:auto;min-height:auto; width: 600px; " class="list-group-item">
    <form #editForm="ngForm">
      <h2>Sign In</h2>
      <div class="form-group">
        <h4>Login :</h4>
        <input type="text" [(ngModel)]="loginForm.email" name="email" id="email" placeholder="Email" class="form-control">
      </div>
      <div class="form-group">
        <h4>Password :</h4>
        <input type="password" [(ngModel)]="loginForm.password" name="password" id="password" placeholder="Password" class="form-control">
      </div>

      <button class="btn btn-success"
              (click)="onToggleLoginsCheck(editForm.value)"> Button Green</button>

    </form>

    <!-- This part show if the form is correct -->
  </div>
</div>
